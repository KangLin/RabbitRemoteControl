matrix:
  fast_finish: false

init:
  #- ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
  - set varch=%BUILD_ARCH%
  - if "%BUILD_ARCH%" == "x64" set varch=amd64
  - if %TOOLCHAIN_VERSION% LSS 15 (call "C:\Program Files (x86)\Microsoft Visual Studio %TOOLCHAIN_VERSION%.0\VC\vcvarsall.bat" %varch%) else (call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvarsall.bat" %varch%)  
  - echo NUMBER_OF_PROCESSORS=%NUMBER_OF_PROCESSORS%
  - echo PROCESSOR_IDENTIFIER=%PROCESSOR_IDENTIFIER%
  - if NOT "%QT_ROOT%" == "NO" for /f "delims=" %%i in ('%QT_ROOT%/bin/qmake -query QT_VERSION') do (set QT_VERSION=%%i)
  - echo QT_ROOT=%QT_ROOT%
  - echo QT_VERSION=%QT_VERSION%
  - del C:\msys64\usr\bin\link.exe

install:
  - git submodule update --init --recursive

before_build:
  #- set VCPKG_DIR=C:\Tools\vcpkg
  - set OTHER_SOURCE=%APPVEYOR_BUILD_FOLDER%/../other_source
  - set INSTALL_DIR=%OTHER_SOURCE%/install_dir
  - set VCPKG_DIR=%OTHER_SOURCE%/vcpkg
  - if not exist "%OTHER_SOURCE%" ( mkdir "%OTHER_SOURCE%" )
  - cd %OTHER_SOURCE%
  - if not exist "%INSTALL_DIR%" (mkdir "%INSTALL_DIR%")
  - cd %OTHER_SOURCE%
  - if not exist vcpkg (git clone "https://github.com/microsoft/vcpkg.git" && cd "%VCPKG_DIR%" && git checkout -b 7dbc05515b44bf54d2a42b4da9d1e1f910868b86 7dbc05515b44bf54d2a42b4da9d1e1f910868b86 )
  - cd %VCPKG_DIR%
  - bootstrap-vcpkg.bat
  - vcpkg --triplet %BUILD_ARCH%-windows install zlib lzo openssl libssh log4cxx libpng pixman libjpeg-turbo freerdp libdatachannel

  - cd "%OTHER_SOURCE%"
  - if not exist libvncserver (git clone "https://github.com/KangLin/libvncserver.git")
  - cd libvncserver
  - cmake -E make_directory build
  - cd build
  - cmake .. -G"%GENERATORS%" -DCMAKE_BUILD_TYPE=Release -DWITH_OPENSSL=ON -DWITH_GCRYPT=OFF -DBUILD_TESTS=OFF -DBUILD_EXAMPLES=OFF -DCMAKE_INSTALL_PREFIX="%INSTALL_DIR%" -DCMAKE_TOOLCHAIN_FILE="%VCPKG_DIR%/scripts/buildsystems/vcpkg.cmake"
  - cmake --build . --config Release
  - cmake --build . --config Release --target install

  - cd "%OTHER_SOURCE%"
  - if not exist tigervnc (git clone https://github.com/KangLin/tigervnc.git)
  - cd tigervnc
  - cmake -E make_directory build
  - cd build
  - cmake .. -G"%GENERATORS%" -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="%INSTALL_DIR%" -DBUILD_TESTS=OFF -DBUILD_VIEWER=OFF -DCMAKE_TOOLCHAIN_FILE="%VCPKG_DIR%/scripts/buildsystems/vcpkg.cmake"
  - cmake --build . --config Release
  - cmake --build . --config Release --target install
  
  - cd "%OTHER_SOURCE%"
  - if not exist Log4Qt (git clone -b v1.5.1 https://github.com/MEONMedical/Log4Qt.git)
  - cd Log4Qt
  - cmake -E make_directory build
  - cd build
  - cmake .. -G"%GENERATORS%" -DQT_DIR=%QT_ROOT%/lib/cmake/Qt5 -DQt5_DIR=%QT_ROOT%/lib/cmake/Qt5 -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="%INSTALL_DIR%" -DCMAKE_TOOLCHAIN_FILE="%VCPKG_DIR%/scripts/buildsystems/vcpkg.cmake"
  - cmake --build . --config Release
  - cmake --build . --config Release --target install
  
  - cd "%OTHER_SOURCE%"
  - if not exist qxmpp (git clone https://github.com/qxmpp-project/qxmpp.git)
  - cd qxmpp
  - cmake -E make_directory build
  - cd build
  - cmake .. -G"%GENERATORS%" -DQT_DIR=%QT_ROOT%/lib/cmake/Qt5 -DQt5_DIR=%QT_ROOT%/lib/cmake/Qt5 -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="%INSTALL_DIR%" -DCMAKE_TOOLCHAIN_FILE="%VCPKG_DIR%/scripts/buildsystems/vcpkg.cmake"
  - cmake --build . --config Release
  - cmake --build . --config Release --target install
  
  - cd "%OTHER_SOURCE%"
  - if not exist qt-solutions (git clone https://github.com/KangLin/qt-solutions.git)
  - cd qt-solutions/qtservice
  - cmake -E make_directory build
  - cd build
  - cmake .. -G"%GENERATORS%" -DQT_DIR=%QT_ROOT%/lib/cmake/Qt5 -DQt5_DIR=%QT_ROOT%/lib/cmake/Qt5 -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="%INSTALL_DIR%" -DCMAKE_TOOLCHAIN_FILE="%VCPKG_DIR%/scripts/buildsystems/vcpkg.cmake"
  - cmake --build . --config Release
  - cmake --build . --config Release --target install
  
  - cd "%OTHER_SOURCE%"
  - if exist RabbitCommon (rmdir /s /q "RabbitCommon")
  - if not exist RabbitCommon (git clone "https://github.com/KangLin/RabbitCommon.git")
  - set RabbitCommon_DIR=%OTHER_SOURCE%/RabbitCommon
  
build_script:
  - cd %APPVEYOR_BUILD_FOLDER%
  - mkdir build
  - cd build
  - cmake .. -G"%GENERATORS%" -DQT_DIR=%QT_ROOT%/lib/cmake/Qt5 -DQt5_DIR=%QT_ROOT%/lib/cmake/Qt5 -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="%cd%/install" -DLibVNCServer_DIR="%INSTALL_DIR%/lib/cmake/LibVNCServer" -Dtigervnc_DIR=""%INSTALL_DIR%"/lib/cmake" -DLog4Qt_DIR="%INSTALL_DIR%/lib/cmake/Log4Qt" -DQXmpp_DIR="%INSTALL_DIR%/lib/cmake/qxmpp" -DQtService_DIR="%INSTALL_DIR%/lib/cmake/qtservice" -DCMAKE_PREFIX_PATH="%INSTALL_DIR%" -DCMAKE_TOOLCHAIN_FILE="%VCPKG_DIR%/scripts/buildsystems/vcpkg.cmake" -DBUILD_FREERDP=ON
  - cmake --build . --config Release
  - cmake --build . --config Release --target install-runtime
  - call "C:/Program Files (x86)/NSIS/makensis.exe" Install.nsi
  - call "install/bin/RabbitRemoteControlApp.exe" -f "update_windows.xml" --pf RabbitRemoteControl-Setup-v0.0.8.exe -m "v0.0.8"

artifacts:
  - path: build\RabbitRemoteControl-Setup-*.exe
  
  - path: build\update_windows.xml
  
  - path: build\install\
    name: RabbitRemoteControl_v0.0.8
    type: zip

test: off

