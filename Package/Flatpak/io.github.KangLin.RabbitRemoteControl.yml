# [flatpak manifest](https://docs.flatpak.org/en/latest/flatpak-builder-command-reference.html#flatpak-manifest)
id: "io.github.KangLin.RabbitRemoteControl"
# See: [available runtimes](https://docs.flatpak.org/en/latest/available-runtimes.html)
# See: [flatpak kde runtime](https://invent.kde.org/packaging/flatpak-kde-runtime)
runtime: "org.kde.Platform"
runtime-version: "6.8"
sdk: "org.kde.Sdk"
command: RabbitRemoteControlApp

base: io.qt.qtwebengine.BaseApp
base-version: '6.8'
cleanup-commands:
  - /app/cleanup-BaseApp.sh

build-options:
  env:
    V: "1"
    QTWEBENGINE_DISABLE_SANDBOX: '1'

cleanup:
  - "*.la"
  - "*.a"
  - "/include"
  - "/lib/cmake"
  - "/lib/pkgconfig"
  - "/share/licenses"

finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=pcsc
  - --socket=ssh-auth
  - --socket=x11
  - --device=all
  - --filesystem=xdg-documents
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.StatusNotifierWatcher
  - --system-talk-name=org.freedesktop.Avahi
  # Because the file chooser somehow doesn't show the files on the host, we export some directory for reading pcap files
  # https://bugs.wireshark.org/bugzilla/show_bug.cgi?id=15507
  - --filesystem=xdg-public-share
  - --filesystem=home:ro
  # https://github.com/flathub/io.qt.qtwebengine.BaseApp
  - --device=dri
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --socket=pulse

modules:
  - shared-modules/libusb/libusb.json
  - shared-modules/libsecret/libsecret.json

  # Unity 2021 and older require OpenSSL 1.0 or 1.1. Bundle a copy of OpenSSL 1.1.
  # https://github.com/flathub/com.unity.UnityHub/pull/73#issuecomment-1407370899
  # https://forum.unity.com/threads/workaround-for-libssl-issue-on-ubuntu-22-04.1271405/#post-8098841
  - name: openssl-1.1
    buildsystem: simple
    build-commands:
      - ./config --prefix=/app
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    cleanup:
      - /share/doc
      - /share/man
      - '*.a'
      # Don't mask CLI tools provided by runtime - we just want the versioned shared library
      - /bin
      # Don't mask unversion library symlinks from library
      - /lib/libcrypto.so
      - /lib/libssl.so
    sources:
      - type: archive
        url: https://www.openssl.org/source/openssl-1.1.1w.tar.gz
        sha256: cf3098950cb4d853ad95c0841f1f9c6d3dc102dccfcacd521d93925208b76ac8
        x-checker-data:
          type: anitya
          project-id: 20333
          url-template: https://www.openssl.org/source/openssl-$version.tar.gz

  - name: xprop
    disabled: false
    sources:
      - type: archive
        url: "https://xorg.freedesktop.org/releases/individual/app/xprop-1.2.5.tar.bz2"
        sha256: "9b92ed0316bf2486121d8bac88bd1878f16b43bd335f18009b1f941f1eca93a1"
    cleanup:
      - /bin/xprop
      - /share/doc
      - /share/man

  - name: pcsc
    disabled: false
    config-opts:
      - --disable-libsystemd
      - --enable-pic
      - --disable-libusb
      - --enable-shared
      - --with-systemdsystemunitdir=/app/lib/systemd/
    sources:
      - type: git
        url: "https://github.com/LudovicRousseau/PCSC.git"
        tag: "1.9.9"
        commit: "15c16c7796607b1c8a2ce253d3f536918ab26b4a"
    cleanup:
      - /bin/pcsc-spy
      - /sbin
      - /share/doc
      - /share/man
      - /lib/systemd

  - name: krb5
    disabled: false
    sources:
      - type: archive
        url: "https://kerberos.org/dist/krb5/1.21/krb5-1.21.3.tar.gz"
        sha256: "b7a4cd5ead67fb08b980b21abd150ff7217e85ea320c9ed0c6dadd304840ad35"
      - type: script
        commands:
          - autoreconf --install --symlink
    buildsystem: autotools
    subdir: src
    cleanup:
      - /sbin
      - /bin
      - /share

  - name: libssh
    disabled: false
    sources:
      - type: archive
        url: "https://www.libssh.org/files/0.11/libssh-0.11.3.tar.xz"
        sha256: "7d8a1361bb094ec3f511964e78a5a4dba689b5986e112afabe4f4d0d6c6125c3"
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DWITH_EXAMPLES=OFF
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - /bin

  - name: libfuse
    disabled: false
    sources:
      - type: archive
        url: https://github.com/libfuse/libfuse/archive/refs/tags/fuse-3.16.2.tar.gz
        sha256: 1bc306be1a1f4f6c8965fbdd79c9ccca021fdc4b277d501483a711cbd7dbcd6c
    buildsystem: meson
    builddir: true
    config-opts:
      - -Dexamples=false
      - -Dutils=false

  - name: curl
    disabled: false
    sources:
      - type: archive
        url: https://github.com/curl/curl/releases/download/curl-8_16_0/curl-8.16.0.tar.xz
        sha256: 40c8cddbcb6cc6251c03dea423a472a6cea4037be654ba5cf5dec6eb2d22ff1d
    buildsystem: autotools
    config-opts:
      - --with-openssl

  - name: FreeRDP
    disabled: false
    sources:
      - type: git
        url: https://github.com/FreeRDP/FreeRDP.git
        tag: 3.15.0
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_VERBOSE_MAKEFILE=OFF
      - -DCMAKE_BUILD_TYPE=Release
      - -DCHANNEL_TSMF:BOOL=OFF
      - -DBUILD_TESTING:BOOL=OFF
      - -DWITH_MANPAGES:BOOL=OFF
      - -DWITH_WAYLAND:BOOL=OFF
      - -DWITH_GSSAPI:BOOL=OFF
      - -DWITH_SAMPLE:BOOL=OFF
      - -DWITH_OSS:BOOL=OFF
      - -DWITH_CLIENT_SDL=OFF
      - -DWITH_CLIENT=OFF
      - -DCHANNEL_URBDRC:BOOL=ON
      - -DWITH_KRB5=ON
    cleanup:
      - /bin
      - /share
      - /share/licenses

  - name: libvncserver
    disabled: false
    sources:
      - type: archive
        url: https://github.com/LibVNC/libvncserver/archive/refs/tags/LibVNCServer-0.9.15.tar.gz
        sha256: 62352c7795e231dfce044beb96156065a05a05c974e5de9e023d688d8ff675d7
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DWITH_OPENSSL=ON
      - -DWITH_GCRYPT=OFF
      - -DWITH_EXAMPLES=OFF
      - -DWITH_TESTS=OFF
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - /bin
      - /lib/libvncserver.so*

  - name: pixman
    disabled: false
    sources:
      - type: archive
        url: https://cairographics.org/releases/pixman-0.46.0.tar.xz
        sha512: c7ef987b7db89c58278c537f862bc9eb17c19f8288a3b7e88f8501a0486662f1e2cb6a2c0b81d4bf0464310475192428d6e29d05a6ae3cfc1d2c0941fbb0b9a3
    buildsystem: meson
    builddir: true

  - name: pam
    disabled: false
    sources:
      - type: git
        url: https://github.com/linux-pam/linux-pam.git
        tag: v1.6.1
    buildsystem: autotools
    config-opts:
      - --disable-doc
    post-install:
      - cp -r libpam/include/* $FLATPAK_DEST/include

  - name: tigervnc
    disabled: false
    sources:
      - type: git
        url: https://github.com/KangLin/tigervnc.git
        commit: fd32c28515c83ec3db6b812f2ee8f5fbbcf29b33
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_VIEWER=OFF
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - /bin
      - /lib/*.so*

  - name: libpcap
    disabled: false
    sources:
      - type: archive
        url: http://www.tcpdump.org/release/libpcap-1.10.5.tar.gz
        sha256: 37ced90a19a302a7f32e458224a00c365c117905c2cd35ac544b6880a81488f0
    cleanup:
      - "/share"

  - name: PcapPlusPlus
    disabled: false
    sources:
      - type: archive
        url: https://github.com/seladb/PcapPlusPlus/archive/refs/tags/v25.05.tar.gz
        sha256: 66c11d61f3c8019eaf74171ad10229dfaeab27eb86859c897fb0ba1298f80c94
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DPCAPPP_BUILD_EXAMPLES=OFF
      - -DPCAPPP_BUILD_TESTS=OFF
      - -DPCAPPP_INSTALL=ON
    cleanup:
      - /usr/share
      - /usr/local

  - name: lxqt-build-tools.git
    disabled: false
    sources:
      - type: git
        url: https://github.com/lxqt/lxqt-build-tools.git
        tag: 2.2.0
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release

  - name: qtermwidget
    disabled: false
    sources:
      - type: git
        url: https://github.com/lxqt/qtermwidget.git
        tag: 2.2.0
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release

  - name: qtkeychain
    disabled: false
    sources:
      - type: git
        url: https://github.com/frankosterfeld/qtkeychain.git
        tag: 0.15.0
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_WITH_QT6=ON

  - name: RabbitCommon
    disabled: false
    sources:
      - type: git
        url: https://github.com/KangLin/RabbitCommon.git
        branch: master
        #tag: v2.3.3
        #commit: d4db633bb48fc777042d6494d2f883b29779e2a2
        #disable-shallow-clone: true
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_MimeTypeBrowser=OFF
      - -DBUILD_APP=OFF
      - -DBUILD_TEST=OFF
      - -DCMARK_SHARED=OFF
      - -DCMARK_TESTS=OFF
      - -DCMARK_STATIC=ON
      - -DWITH_CMARK=OFF
      - -DWITH_CMARK_GFM=ON
      - -DWITH_WebEngineWidgets=ON
    cleanup:
      - /bin
      - /etc
      - /share/applications
      - /share/doc

  - name: RabbitRemoteControl
    disabled: false
    sources:
      - type: dir
        path: ../..
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - -usr/bin/cmark
      - -usr/bin/cmark-gfm
      - -usr/local/bin/cmark
      - -usr/local/bin/cmark-gfm
      - -usr/local/include
      - -usr/local/lib/cmake*
      - -usr/local/lib/pkgconfig
      - -usr/local/lib/*.a
    post-install:
      - desktop-file-edit --set-key=Path --set-value=/bin /app/share/applications/io.github.KangLin.RabbitRemoteControl.desktop
      - install -Dm0644 io.github.KangLin.RabbitRemoteControl.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo/
