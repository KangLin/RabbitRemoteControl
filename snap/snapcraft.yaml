name: rabbitremotecontrol
base: core22 # the base snap is the execution environment for this snap
version: '0.0.27'
type: app
license: GPL-3.0+
contact: kl222@126.com
donation:
  - https://gitlab.com/kl222/RabbitCommon/-/raw/master/Src/Resource/image/Contribute.png
issues: https://github.com/KangLin/RabbitRemoteControl/issues
summary: Rabbit remote control # 79 char long summary
description: |
  Rabbit remote control is  is a cross-platform,
  multi-protocol remote control software.
  .
  Allows you to use any device and system in anywhere and remotely manage
  any device and system in any way. 
  .
  It include remote desktop, remote terminal etc remote control functions.
  .
  Author: Kang Lin <kl222@126.com>
  .
  Donation:
  .
  https://github.com/KangLin/RabbitCommon/raw/master/Src/Resource/image/Contribute.png
  .
  https://gitee.com/kl222/RabbitCommon/raw/master/Src/Resource/image/Contribute.png
  .
  https://gitlab.com/kl222/RabbitCommon/-/raw/master/Src/Resource/image/Contribute.png

grade: devel # must be 'stable' to release into candidate/stable channels
# Confinement levels: https://snapcraft.io/docs/classic-confinement#heading--levels
# Classic confinement: https://snapcraft.io/docs/classic-confinement
confinement: devmode # use 'strict' once you have the right plugs and slots

# lifecycle: https://snapcraft.io/docs/parts-lifecycle
# Iterating over a build: https://snapcraft.io/docs/iterating-over-a-build
# Part directives: https://snapcraft.io/docs/snapcraft-yaml-schema#part-directives
parts:
  rabbitcommon:
    # see: https://snapcraft.io/docs/supported-plugins
    # See 'snapcraft plugins'
    plugin: dump # See: https://snapcraft.io/docs/dump-plugin
    source: https://github.com/KangLin/RabbitCommon.git
    source-type: git
    source-branch: master
    source-depth: 1
    organize:
      '*': RabbitCommon/
    prime:
      - -*

  freerdp:
    # see: https://snapcraft.io/docs/supported-plugins
    # See 'snapcraft plugins'
    plugin: cmake
    source: https://github.com/FreeRDP/FreeRDP.git
    source-type: git
    source-tag: 3.9.0
    source-depth: 1
    build-packages:
      - libssl-dev
      - libcrypt-dev
      - libfuse3-dev
      - libpam0g-dev
      - libutf8proc-dev
      - libusb-1.0-0-dev
      - libcjson-dev
      - libkrb5-dev
      - libicu-dev
      - libpkcs11-helper1-dev
      # ffmpeg development headers and libraries
      - libavcodec-dev
      - libavformat-dev
      - libresample1-dev
      - libswscale-dev
      # PulseAudio client development headers and libraries
      - libpulse-dev
      - libcups2-dev # print development headers and libraries
    stage-packages:
      - libfuse3-3
      - libpam0g
      - libutf8proc2
      - libusb-1.0-0
      - libcjson1
      - libkrb5-3
      - icu-devtools
      - libcups2
      - libcupsimage2
      - libgssapi-krb5-2
      - libgssrpc4
      - libkadm5srv-mit12
      - libkadm5clnt-mit12
      - libjs-jquery
      - libswscale5
      - x11-utils
      - libkrb5-3
      - libpkcs11-helper1
      - libpulse0 # PulseAudio client runtime libraries
    cmake-parameters:
      # See: https://snapcraft.io/docs/parts-environment-variables
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DCMAKE_BUILD_TYPE=Release
      - -DWITH_CLIENT=OFF
      - -DWITH_PLATFORM_SERVER=OFF
      - -DWITH_LIBSYSTEMD=off
      - -DWITH_MANPAGES=OFF
      - -DWITH_SAMPLE=OFF
      - -DWITH_CLIENT_SDL=OFF
      - -DWITH_PROXY_MODULES=OFF
      - -DWITH_KRB5=OFF
    prime:
      - -usr/include
      - -usr/lib/cmake
      - -usr/lib/pkgconfig
      - -usr/lib/*/pkgconfig
      - -usr/lib/*.a
      - -usr/lib/**/*.a
      - -usr/share/doc
      - -usr/share/doc-base
      - -usr/share/pkgconfig

  tigervnc:
    plugin: cmake
    source: https://github.com/KangLin/tigervnc.git
    source-type: git
    source-branch: master
    source-depth: 1
    build-packages:
      - libxkbcommon-dev
      - libxkbcommon-x11-dev
      - xorg-dev
      - libx11-xcb-dev
      - libx11-dev
      - libxfixes-dev
      - libxcb-randr0-dev
      - libxcb-shm0-dev
      - libxcb-xinerama0-dev
      - libxcb-composite0-dev
      - libxcomposite-dev
      - libxinerama-dev
      - libxcb1-dev
      - libx11-xcb-dev
      - libxcb-xfixes0-dev
      - libpixman-1-dev
      - libpam0g-dev
      - libutf8proc-dev
      - libusb-1.0-0-dev
      - gettext
    stage-packages:
      - libpixman-1-0
    cmake-parameters:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TESTS=OFF
      - -DBUILD_VIEWER=OFF
    stage:
      - usr/local/include
      - usr/local/lib
    prime:
      - -*

